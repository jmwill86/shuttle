[package]
name = "authentication"
version = "0.1.0"
edition = "2021"

[lib]

[dependencies]
chrono = "0.4"
jsonwebtoken = { version = "8", default-features = false }
lazy_static = "1.4"
rocket = { version = "0.5.0-rc.1", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
shuttle-service = { version = "0.5.0", features = ["web-rocket"] }
